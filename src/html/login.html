<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div id="header"></div>
	<div class="content-bg">
		<div class="content">
			<p><a href="#">QQ在线交谈</a><span>服务热线：400-611-2156 (8:00－24:00)</span></p>
			<div class="login-box">
				<div class="tit"><b>欢迎回来</b><span>还没有账号？<a href="#">现在注册</a></span></div>
				<input type="text" placeholder="请输入手机号/邮箱" class="phonenum">
				<input type="password" placeholder="请输入密码" class="pwd">
				<button class="loginBtn">立即登录</button>
				<div class="forget"><p><input type="checkbox" checked="checked" class="check"><span>30天免登录</span></p><a href="#">忘记密码？</a></div>
				<div class="other">
					<p class="other-tit">
					<span class="left-line"></span>其他方式登录
					<span class="right-line"></span>
					</p>
					<p class="other-login">
						<a href="#"><i class="qq"></i><br>QQ</a>
						<a href="#"><i class="sina"></i><br>新浪微博</a>
						<a href="#"><i class="zhi"></i><br>支付宝</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
<script src="../js/require.js" data-main="../js/app" defer async="true"></script>
