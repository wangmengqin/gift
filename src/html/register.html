<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<div id="header"></div>
	<div class="content-bg">
		<div class="content">
			<p><a href="#">QQ在线交谈</a><span>服务热线：400-611-2156 (8:00－24:00)</span></p>
			<div class="login-box">
				<div class="tit"><b>注册礼无忧账号</b></div>
				<input type="text" placeholder="请输入手机号/邮箱" class="phone">
				<div class="result">请输入正确的手机号</div>
				<input type="password" placeholder="请输入密码(6-20位)" class="password">
				<div class="result">密码由6-20个字符组成</div>
				<input type="password" placeholder="请再次输入密码" class="password1">
				<div class="result">两次密码不一致</div>
				<h3>注册即视为同意<a href="#">《礼无忧用户注册协议》</a></h3>
				<button class="regist">立即注册</button>
			</div>
		</div>
	</div>
	<div id="footer"></div>
</body>
</html>
<script src="../js/require.js" data-main="../js/app" defer async="true"></script>
